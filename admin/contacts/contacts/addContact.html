<form class="form-horizontal" id="addTable" ng-controller="addContactController" ng-submit="addContact()">
	<div class="form-group">
		<label for="fname" class="col-sm-2 form-label">Team Name:</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="fname" ng-model="fname" />
		</div>

		<label for="lname" class="col-sm-2 form-label">Year Founded:</label>
		<div class="col-sm-4">				
			<input type="text" class="form-control" id="lname" ng-model="lname" />
		</div>
	</div>
	<div class="form-group">
		<label for="address" class="col-sm-2 form-label">City Located:</label>
		<div class="col-sm-4">				
			<input type="text" class="form-control" id="address" ng-model="address" />
		</div>
		
		<label for="city" class="col-sm-2 form-label">Stadium Name:</label>
		<div class="col-sm-4">				
			<input type="text" class="form-control" id="city" ng-model="city" />
		</div>
	</div>

	<div class="form-group">
		<label for="zipcode" class="col-sm-2 form-label">Stadium Capacity:</label>
		<div class="col-sm-4">				
			<input type="text" class="form-control" id="zipcode" ng-model="zipcode" />
		</div>
		
		<label for="mnumber" class="col-sm-2 form-label">Manager Name:</label>
		<div class="col-sm-4">				
			<input type="text" class="form-control" id="mnumber" ng-model="mnumber" />
		</div>
	</div>

	<div class="form-group">
		<label for="lnumber" class="col-sm-2 form-label">Website Link:</label>
		<div class="col-sm-4">				
			<input type="text" value="http://" class="form-control" id="lnumber" ng-model="lnumber" />
		</div>
		
		<label for="photo" class="col-sm-2 form-label">Club Badge:</label>
		<div class="col-sm-4">				
			<!-- Custom file read directive added to the input tag -->
			<input type="file" id="photo" class="form-control" fileread="photoSubmit" ng-model="photoSubmit" />
			<p class="help-block"> * png or jpg | <span class="disclaimer">Must include image</span></p>
		</div>
	</div>

 	<div class="form-group">
            <label for="relation" class="col-sm-2 form-label">Details:</label>
            <div class="col-sm-10">
                <textarea id="relation" class="form-control" rows="6" ng-model="relation" ></textarea>
            </div>
        </div>

     <div class="form-group">
     	<div class="col-sm-12">
     		<button type="submit" ng-model="submit" class="btn btn-success" ng-disabled="!(photoSubmit)">Add Contact</button>
			<button type="reset" class="btn btn-warning">Reset Form</button>
     	</div>
     </div>
</form>
</div>
